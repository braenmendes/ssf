name: Remove Comments

on:
  workflow_dispatch:

jobs:
  remove-comments:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Strip Comments Script
        run: |
          python3 ssf/scripts/strip_comments.py .
      
      - name: Verify Changes
        run: |
          git diff
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: remove comments from source code"
          title: "chore: Remove Comments"
          body: "Automated PR to remove comments from source code."
          branch: "chore/remove-comments"
          base: "main"
