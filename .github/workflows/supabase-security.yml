name: Supabase Security Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security-audit:
    name: SSF Scan & Report
    runs-on: ubuntu-latest
    
    environment: "SUPABASE AUDITS"
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SSF Framework
        run: pip install supabase-audit-framework

      - name: Run Security Scan
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [[ -z "$SUPABASE_URL" ]]; then
            echo "::error::Secret SUPABASE_URL is empty! Check Environment settings."
            exit 1
          fi

          set +e
          
          ssf $SUPABASE_URL $SUPABASE_KEY \
            --ci \
            --ci-format github \
            --fail-on HIGH \
            --sarif \
            --json
          
          EXIT_CODE=$?
          
          mv audit_report_*/*.sarif results.sarif
          mv audit_report_*/*.json scan_results.json
          
          exit $EXIT_CODE

      - name: Debug SARIF Output
        if: always()
        run: |
          ls -la
          echo "=== SARIF CONTENT START ==="
          cat results.sarif || echo "results.sarif not found"
          echo "=== SARIF CONTENT END ==="

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: ssf-audit

      - name: Upload Raw JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssf-full-report
          path: scan_results.json
          retention-days: 14
