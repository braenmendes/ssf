name: Supabase Security Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security-audit:
    name: SSF Scan & Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SSF Framework
        run: pip3 install supabase-audit-framework --upgrade

      - name: Run Security Scan
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          ssf $SUPABASE_URL $SUPABASE_KEY \
            --ci \
            --ci-format github \
            --fail-on HIGH \
            --sarif \
            --json > scan_results.json
          
          mv audit_report_*/*.sarif results.sarif

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: ssf-audit

      - name: Upload Raw JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssf-full-report
          path: scan_results.json
          retention-days: 14
